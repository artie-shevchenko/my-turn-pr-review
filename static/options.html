<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
<div class="container">
  <div id="main">
    <h1>Choose GitHub repositories to watch for:</h1>
    <form id="repoForm">
    <span id="repoList">
    </span>
      <h1>Add new repo to the list above:</h1>
      <label for="newRepo">New repo:</label>
      <input type="text" id="newRepo" name="newRepo">
      <button type="submit">Add</button>
      <br/>For example, sindresorhus/awesome
    </form>
    <h1>Delete GitHub token:</h1>
    <button id ="deleteToken">Delete GitHub token</button>
  </div>
</div>

<script src="options.js"></script>
</body>
</html>
