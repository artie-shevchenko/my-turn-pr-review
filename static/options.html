<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
<div class="container">
  <div id="main">
    <h1>Choose GitHub repositories to monitor:</h1>
    <form id="repoForm">
      <span id="repoList">
      </span>
      <h1>Add a new repository:</h1>
      <label for="newRepo">New repo:</label>
      <input type="text" id="newRepo" name="newRepo">
      <button type="submit">Add</button>
      <br/>For example, artie-shevchenko/pr-review-your-turn
      <div id="addRepoError" style="color:red"></div>
    </form>
    <h1>Incoming reviews settings</h1>
    <div id="incomingReviewsSettings">
      <input type="checkbox" id="noPendingReviewsToBeMergeReadySetting">
      <label for="noPendingReviewsToBeMergeReadySetting">PRs with pending reviews are never merge-ready</label>
    </div>
    <h1>Reset</h1>
    <button id="factoryResetButton">Delete GitHub token and all the setup</button>
  </div>
</div>

<script src="options.js"></script>
</body>
</html>
